<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mew Rename</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <main id="container">
      <h1 id="app-title">MewRename</h1>

      <form id="rename-form">
        <div class="grid flex-grid">
          <div class="row">
            <label for="root-input">文件夹：</label>
            <div class="cell fixed-cell">
              <input type="text" id="root-input" placeholder="选择文件夹" />
            </div>
            <button type="button" id="browse-button">浏览</button>
          </div>
          <div class="row">
            <label for="pattern">匹配模式：</label>
            <div class="cell flex-cell">
              <input
                type="text"
                id="pattern-input"
                placeholder="被替换的文字或正则表达式"
              />
              <span class="vilidity" data-hint="无效的正则表达式"></span>
            </div>
          </div>
          <div class="row">
            <label for="replacement">替换文本：</label>
            <div class="cell flex-cell">
              <input type="text" id="replacement-input" />
            </div>
          </div>
          <div class="row"></div>
        </div>
        <details>
          <summary>详细设置</summary>
          <div class="grid fixed-grid">
            <div class="row">
              <div class="row-item">
                <input type="checkbox" id="use-regex" />启用正则
              </div>
              <div class="row-item">
                <label for="depth">递归深度：</label>
                <input
                  type="number"
                  id="depth-number"
                  min="0"
                  max="99"
                  value="1"
                  required
                />
              </div>
              <div class="row-item">
                <label for="replace-all">从左至右替换全部：</label>
                <input
                  type="number"
                  id="count-number"
                  min="-9"
                  max="9"
                  value="0"
                />
              </div>
            </div>
            <div class="row">
              <div class="row-item">
                <label for="target">作用目标：</label>
                <select id="target-select">
                  <option value="NAME">文件名</option>
                  <option value="STEM">文件干</option>
                  <option value="SUFFIX">扩展名</option>
                </select>
              </div>
              <div class="row-item">
                <label for="filter-input">筛选器：</label>
                <input
                  type="text"
                  id="filter-input"
                  value="*"
                  pattern="[\-A-Za-z0-9_\*\.\?\/]"
                />
              </div>
              <div class="row-item">
                <button type="button" id="execute-button">执行</button>
              </div>
            </div>
          </div>
        </details>
      </form>
      <div id="table-container">
        <!-- <textarea id="result-text" readonly></textarea> -->
      </div>
      <footer>
        <nav>
          <a id="nav-about">关于</a>
          <a id="nav-help">帮助</a>
          <a id="nav-donate">捐赠</a>
          <a id="nav-licence">许可证</a>
        </nav>
      </footer>
    </main>
  </body>
</html>
